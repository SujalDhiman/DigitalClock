<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/090eb9a5e7.js" crossorigin="anonymous"></script>
    <style>
    </style>
</head>

<body class="flex justify-center items-center">
    <div class="container w-screen border-2 h-screen sm:w-1/3 bg-black">
        <div class="img flex justify-center mt-8"><i class="img1 fa-regular fa-clock" style="color: #1ABC9C;"></i></div>
        <div class="time flex justify-center mt-12 text-4xl font-semibold text-white"><span class="hrs">12</span>
            <span class="colon">:</span><span class="min"> 23</span>
            <span class="colon">:</span><span class="sec"> 45</span><span class="ap">&nbsp;PM</span>
        </div>
        <div class="flex justify-between mt-12 text-2xl font-semibold text-gray-500">
            <li class="mon list-none">Mon</li>
            <li class="tues list-none">Tues</li>
            <li class="wed list-none">Wed</li>
            <li class="thurs list-none">Thurs</li>
            <li class="fri list-none">Fri</li>
            <li class="sat list-none">Sat</li>
            <li class="sun list-none">Sun</li>
        </div>
        <div class="flex justify-around mt-12">
            <input type="number" name="days" id="day1"
                class="w-32 h-6 outline-none border-2 text-white bg-gray-700 pl-8 font-semibold" placeholder="Set Date"
                min="1" max="31">
            <input type="number" name="hour" id="hrs1"
                class="w-32 h-6 bg-gray-700 pl-8 border-2 text-white outline-none font-semibold" placeholder="Set Hours"
                min="0" max="23">
            <input type="number" name="minute" id="min1"
                class="w-32 h-6 bg-gray-700 pl-8 border-2 text-white outline-none font-semibold" placeholder="Set Mins"
                min="0" max="60">
        </div>
        <div class="flex justify-around items-center mt-12">
            <button class="Set bg-green-600 text-white hover:bg-green-400">Set Alarm</button>
            <button
                class="del bg-red-600 text-white hover:bg-red-400">Delete
                Alarm</button>
        </div>
        <div class="flex flex-col justify-between items-center">
            <div class="mt-4 text-cyan-300 text-xl font-semibold">Snooze Settings</div>
            <div class="snoozeOptions flex justify-evenly items-center mt-6 text-gray-400">
                <label class="mr-8">
                    3 Mins <input type="radio" name="snoozing" value="3" class="pl-4">
                </label>
                <label class="mr-8">
                    5 Mins<input type="radio" name="snoozing" value="5" class="pl-4">
                </label>
                <label class="mr-8">
                    10 Mins<input type="radio" name="snoozing" value="10" class="pl-4">
                </label>
                <label class="mr-8">
                    15 Mins<input type="radio" name="snoozing" value="15" class="pl-4">
                </label>
            </div>
        </div>
        <div class="flex justify-around items-center mt-8">
            <button class="stop bg-red-700 text-white hover:bg-red-500">Stop Alarm</button>
            <button class="snooze bg-red-700 text-white hover:bg-red-500">Snooze Alarm</button>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
